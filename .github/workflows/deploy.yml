name: Deploy to Railway

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service backend
      
      - name: Health Check
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          # TODO: After first deployment, uncomment and add your Railway URL:
          # curl -f https://YOUR-SERVICE-NAME.up.railway.app/health || exit 1
          echo "Health check skipped - add Railway URL after first deploy"
