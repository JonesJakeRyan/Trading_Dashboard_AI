[build]
builder = "DOCKERFILE"
dockerfilePath = "apps/backend/Dockerfile"
buildCommand = "echo 'Building backend...'"

[deploy]
startCommand = "sh -c 'alembic upgrade head && echo \"Starting Uvicorn on port ${PORT:-8000}\" && uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000} --log-level info'"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
